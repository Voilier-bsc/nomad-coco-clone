<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-x"></i>
      </div>

      <div class="status-bar__column">
        <span><h3>Playlist</h3></span>
      </div>
    </div>

    <header class="main-content">
      <div class="main-content__top-view">
        <div class="main-album-pic">
          <i class="fa-regular fa-image" style="color: #ffffff"></i>
        </div>
        <div class="main-album-title">
          <h1>Random Love</h1>

          <h3>by Divay Kapoor</h3>
        </div>
      </div>

      <div class="main-content__button">
        <div class="p_button">
          <i class="fa-solid fa-play button_img"></i>
          <h2 class="play">Play</h2>
        </div>
        <div class="p_button">
          <i class="fa-regular fa-heart button_img"></i>
        </div>
        <div class="p_button">
          <i class="fa-solid fa-plus button_img"></i>
        </div>
      </div>

      <div class="main-content__list">
        <div class="play_list">
          <div class="list_album"></div>
          <div class="list_title">
            <h2>Matargasti</h2>
            <h4 style="color: gray">Mohit Chauhan</h4>
          </div>
        </div>

        <div class="play_list">
          <div class="list_album"></div>
          <div class="list_title">
            <h2>Attitude</h2>
            <h4 style="color: gray">Lewis OfMan · Attitude</h4>
          </div>
        </div>

        <div class="play_list">
          <div class="list_album"></div>
          <div class="list_title">
            <h2>Try Everything</h2>
            <h4 style="color: gray">Shakira · Zootopia</h4>
          </div>
        </div>

        <div class="play_list">
          <div class="list_album"></div>
          <div class="list_title">
            <h2>Sunflower</h2>
            <h4 style="color: gray">Joseph Vincent·Sunflower</h4>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/05ff998f24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
