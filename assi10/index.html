<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-bar">
      <i class="fa-solid fa-bars fa-lg"></i>
      <p>library</p>
      <i class="fa-solid fa-bag-shopping fa-lg"></i>
    </header>

    <form class="search">
      <input type="text" placeholder="Search books..." />
    </form>

    <main class="content">
      <div class="content__part-1">
        <p>Book of the day</p>
        <div class="content__part-1__inside">
          <img src="pic1.png" />
          <div class="inside-content">
            <h2>No Fixed Adobe</h2>
            <p>journey Through</p>
            <!-- stars -->
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="inside-content__sort">
              <div>journey</div>
              <div>biography</div>
            </div>
            <div class="inside-content__icon">
              <div class="inside-content__icon_bg">
                <i class="fa-solid fa-bookmark fa-lg"></i>
              </div>

              <div class="book">Book Now</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/05ff998f24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
