<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <header class="status-bar">
        <div class="status-bar__icon-1">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <div class="status-bar__icon-2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>

      <main>
        <div class="main-top">
          <img class="main-img" src="singer.jfif" />
          <div class="main-title">Tyler, The Creator</div>
          <div class="main-genre">Rap, Hip-Hop</div>
        </div>
        <div class="button-icon">
          <div class="button-icon__shuffle">Shuffle</div>
          <div class="button-icon__like">
            <div class="like-icon"><i class="fa-solid fa-heart"></i></div>
            <p>212 971</p>
          </div>
        </div>

        <div class="play-list">
          <div class="play-list__item">
            <img class="play-list__item__img" src="pic2.jpg" />
            <div class="play-list__item__text">
              <div class="play-list__item__singer">Tyler,the Creator</div>
              <div class="play-list__item__title">EARFQUAKE</div>
            </div>
            <div class="play-list__item__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="play-list__item">
            <img class="play-list__item__img" src="pic1.jpg" />
            <div class="play-list__item__text">
              <div class="play-list__item__singer">Tyler,the Creator</div>
              <div class="play-list__item__title">NOVEMBER</div>
            </div>
            <div class="play-list__item__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="play-list__item">
            <img class="play-list__item__img" src="pic1.jpg" />
            <div class="play-list__item__text">
              <div class="play-list__item__singer">Tyler,the Creator</div>
              <div class="play-list__item__title">911</div>
            </div>
            <div class="play-list__item__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="play-list__item">
            <img class="play-list__item__img" src="pic3.jpg" />
            <div class="play-list__item__text">
              <div class="play-list__item__singer">Tyler,the Creator</div>
              <div class="play-list__item__title">WOLF</div>
            </div>
            <div class="play-list__item__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </main>

      <footer class="pl-bar">
        <div class="pl-bar__text">
          <p>Tyler, The Creator</p>
          <p>NOVEMBER</p>
        </div>

        <div class="pl-bar__icons">
          <div class="pl-bar__icons__nexprev"></div>
          <div class="pl-bar__icons__play"></div>
          <div class="pl-bar__icons__nexprev"></div>
        </div>
      </footer>
    </div>

    <div class="main-page">
      <header class="status-bar">
        <div class="status-bar__icon-1">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <div class="status-bar__icon-2">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>

      <div class="main-top">
        <img class="main-img" src="pic1.jpg" />
        <div class="main-title">Tyler, The Creator</div>
        <div class="main-genre">Rap, Hip-Hop</div>
      </div>

      <div class="play-bar">
        <div class="play-bar-min">
          <p>1:56</p>
          <p>2:21</p>
        </div>
        <div class="play-bar-len">
          <div class="play-bar-len__overall">
            <div><div class="play-bar-len__cir"></div></div>
          </div>
        </div>
      </div>

      <div class="play-icons">
        <div><i class="fa-solid fa-rotate"></i></div>
        <div><i class="fa-solid fa-backward-step"></i></div>
        <div><i class="fa-solid fa-play" style="color: #ffffff"></i></div>
        <div><i class="fa-solid fa-forward-step"></i></div>
        <div><i class="fa-solid fa-shuffle"></i></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/05ff998f24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
